<!DOCTYPE html>
<html>
<title>How to Parse a JSON file using jQuery</title>
<head>
<style>
		html {
				display: table;
				margin: auto;
		}
		body{
				text-align: left;
				font-family: arial;
				width: 1000px;
		}
		h1{
				text-align: center;
		}
		h2{
				text-align: left;
		}

		.button{
				margin:20px;
				font-size:16px;
				font-weight: bold;
				padding:5px 10px;
		}
		.footer{
				text-align: center;
		}
		table {
				font-family: arial, sans-serif;
				border-collapse: collapse;
				width: 100%;
		}

		td, th {
				border: 1px solid #dddddd;
				text-align: left;
				padding: 8px;
		}

		tr:nth-child(even) {
				background-color: #dddddd;
			}
</style>


</head>
<body>
	<h1 id="title">The Hyper Space - Data collected:</h1>
  <hr>
  <h2>Evaluations</h3>
  <p id="text1">No data recieved</p>
  <table id="table1"></table>
  <p>Automatic updates enabled</p>
  <h2>Persons</h3>
  <p id="text2">No data recieved</p>
  <table id="table2"></table>
  Automatic updates enabled
  <hr>
  <div class="footer">Made by Mathias Hedberg</div>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
<script>
function updateEvaluations(){
	$.when(
		$.getJSON('/api/evaluations'),
		$.getJSON('/api/persons')
	).done(function(a, b) {
		$("#table1").html("");
		$("#table2").html("");
		$("#text1").html("<b>Status: </b>" + a[0].message);
		$("#text2").html("<b>Status: </b>" + b[0].message);

		$("#table1").append("<tr></tr>");
		$.each(a[0].data[1], function(key, value){
	    $("#table1 tbody tr:last").append("<th>" + key + "</th>" );
		});

		$.each(a[0].data, function(i, field){
			$("#table1").append("<tr></tr>");
	  	$.each(field, function(i, field){
				$("#table1 tbody tr:last").append("<td>" + field + "</td>");
			});
	  });


		$("#table2").append("<tr></tr>");
		$.each(b[0].data[1], function(key, value){
	    $("#table2 tbody tr:last").append("<th>" + key + "</th>" );
		});
		$.each(b[0].data, function(i, field){
			$("#table2").append("<tr></tr>");
	  	$.each(field, function(i, field){
				$("#table2 tbody tr:last").append("<td>" + field + "</td>");
			});
	  });
	});
}
updateEvaluations();
setInterval(updateEvaluations, 10000);
</script>
</body>
</html>
