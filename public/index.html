<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/javascripts/jquery.min.js"></script>
    <script src="/javascripts/sketch.js"></script>
    <script src="/javascripts/jquery.form.js"></script>
    <script src="/javascripts/notify.js"></script>
    <script>
        // wait for the DOM to be loaded
        $(document).ready(function() {
            // bind 'myForm' and provide a simple callback function
            $('#dataform').ajaxForm({
                success: function() {
                    $.notify("Successfully added data", {
                        position: "bottom right",
                        className: "bootstrap"
                    });

                },
                error: function() {
                    $.notify("FAILED! Check network & input", {
                        position: "bottom right",
                        className: "error"
                    });

                },

            });
        });
    </script>
    <title>Add Data</title>
</head>
<style>
    #tools_sketch {
        background: url(/images/hybrid.jpg) no-repeat center center;
        background-size: 500px;
    }

    body {
        text-align: left;
        font-family: arial;
        width: 500px;
        margin: 0 auto;
    }

    h2,
    h1 {
        text-align: center;
    }

    .button {
        margin: 20px;
        font-size: 16px;
        font-weight: bold;
        padding: 5px 10px;
    }

    .footer {
        text-align: center;
    }

    table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
    }

    input[type=number] {
        width: 100%;
    }

    input[type='range'] {
        -webkit-appearance: none !important;
        background: grey;
        height: 15px;
        width: 500px;
    }
    input[type='submit'] {
        height: 60px;
        width: 100%;
    }
    input[type='number'] {
        height: 40px;
        width: 100%;
        font-size: 20px;
    }
    textarea {
        height: 80px;
        width: 100%;
        font-size: 20px;
    }

    input[type='range']::-webkit-slider-thumb {
        -webkit-appearance: none !important;
        background: blue;
        height: 20px;
        width: 10px;
    }

    td,
    th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }

    tr:nth-child(even) {
        background-color: #dddddd;
    }
</style>

<body>
    <h1 id="title">The Hyper Space</h1>
    <hr>

    <canvas id="tools_sketch" width="500" height="400"></canvas>

    <script>
        var mathCanvas = document.getElementById("tools_sketch");
        var ctx = mathCanvas.getContext("2d");
        var el = mathCanvas.target || mathCanvas.srcElement;


        var img = new Image();
        img.src = "/images/dot.png";
        mathCanvas.onclick = function(event) {
            ctx.clearRect(0, 0, mathCanvas.width, mathCanvas.height);
            var realx = (Math.round(event.offsetX) - 250);
            var realy = -(Math.round(event.offsetY) - 200);
            var x = Math.round(event.offsetX - img.width / 2);
            var y = Math.round(event.offsetY - img.height / 2);
            ctx.drawImage(img, x, y);
            console.log(realx, realy);
            document.getElementById("x").value = realx;
            document.getElementById("y").value = realy;

        };
    </script>



    <form id="dataform" action="/api/evaluation" method="post">
        <input type="hidden" id="x" name="x" size="3">
        <input type="hidden" id="y" name="y" size="3">
        <table>
            <tr>
                <td><input type="number" id="person" placeholder="Person ID" name="person"></td>
            </tr>
            <tr>
                <td><input type="range" id="slider1" name="slider1" value="50"></td>
            </tr>
            <tr>
                <td><input type="range" id="slider2" name="slider2" value="50"></td>
            </tr>
            <td><textarea name="comment" placeholder="Comment"></textarea></td>
            </tr>
            <tr>
                <td><input type="submit"></td>
            </tr>
        </table>
    </form>


</body>
