<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/javascripts/jquery.min.js"></script>
    <script src="/javascripts/sketch.js"></script>
    <script src="/javascripts/jquery.form.js"></script>
    <script src="/javascripts/notify.js"></script>

    <link rel="stylesheet" href="/stylesheets/add.css">
    <script>
    var range1Values =
    {
        "1": "You've selected option 1!",
        "2": "...and now option 2!",
        "3": "...stackoverflow rocks for 3!",
        "4": "...and a custom label 4!",
        "5": "...and a custom label 5!",
        "6": "...and a custom label 6!",
        "7": "...and a custom label 7!",
        "8": "...and a custom label 8!",
        "9": "...and a custom label 9!",
    };
    var range2Values =
    {
        "1": "1 - You've selected option!",
        "2": "2 - and now option!",
        "3": "3 - stackoverflow rocks for!",
        "4": "4 - and a custom label!",
        "5": "5 - custom text",
        "6": "6 - and a custom label!",
        "7": "7 - and a custom label",
        "8": "8 - and a custom label",
        "9": "9 - and a custom label",
    };
    $(function () {

        // on page load, set the text of the label based the value of the range
        $('#slider1text').text(range1Values[$('#slider1').val()]);
        $('#slider2text').text(range2Values[$('#slider2').val()]);

        // setup an event handler to set the text when the range value is dragged (see event for input) or changed (see event for change)
        $('#slider1').on('input change', function () {
            $('#slider1text').text(range1Values[$(this).val()]);
        });
        $('#slider2').on('input change', function () {
            $('#slider2text').text(range2Values[$(this).val()]);
        });

    });
    </script>
    <title>Add Data</title>
</head>

<body>


    <h1 id="title">The Hybrid Space</h1>
    <hr>
    <canvas id="tools_sketch" width="500" height="400"></canvas>
    <script src="/javascripts/add.js"></script>

    <form id="dataform" action="/api/evaluation" method="post">
        <input type="hidden" id="x" name="x" size="3">
        <input type="hidden" id="y" name="y" size="3">
        <table>
            <tr>
                <td><input type="number" id="person" placeholder="Person ID" name="person"><input type="password" id="password" placeholder="Password" name="password"></td>
            </tr>
            <tr>
              <td><b>Motivation: </b><label id="slider1text" /></td>
            </tr>
            <tr>
                <td><input id="slider1" name="slider1" type="range" min="1" max="9" step="1" list="steplist"></td>
            </tr>
            <tr>
              <td><b>Self efficacy: </b><label id="slider2text" /></td>
            </tr>
            <tr>
                <td><input id="slider2" name="slider2" type="range" min="1" max="9" step="1" list="steplist"></td>
            </tr>
            <td><textarea name="comment" placeholder="Comment"></textarea></td>
            </tr>
            <tr>
                <td><input type="submit"></td>
            </tr>
        </table>
    </form>

    <datalist id="steplist">
        <option>0</option>
        <option>25</option>
        <option>50</option>
        <option>75</option>
        <option>100</option>
    </datalist>

<a href="/admin">Admin</a>
</body>
