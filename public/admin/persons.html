  <script>
      // wait for the DOM to be loaded
      $(document).ready(function() {
          // bind 'myForm' and provide a simple callback function
          $('#dataform').ajaxForm({
              success: function() {
                  $.notify("Successfully added data", {
                      position: "bottom right",
                      className: "bootstrap"
                  });
                  updateData();

              },
              error: function() {
                  $.notify("FAILED! Check network & input", {
                      position: "bottom right",
                      className: "error"
                  });

              },

          });
      });
  </script>
  <script>




  function editPerson(person){
  	var URL = "/person/?id=";
  	window.open(URL + person, "popupWindow", "width=600,height=1200,scrollbars=yes");
  }

  function updateData(){
  	$.when(
  		$.getJSON('/api/persons')
  	).done(function(a, b){
  		try {
  		    setTable(a,"#table1", "#text1", "View", "editPerson", "person", page, "nextpage", "previouspage");
  		}
  		catch(err) {
  		    console.log(err.message);
  				$("#text1").html("<b>Status: </b> ERROR: " + err.message);
  		}


  	});
  }


  updateData();
  setInterval(updateData, 10000);
  </script>
