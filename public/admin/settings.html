  <script>
      // wait for the DOM to be loaded
      $(document).ready(function() {
          // bind 'myForm' and provide a simple callback function
          $('#dataform').ajaxForm({
              success: function() {
                  $.notify("Successfully added data", {
                      position: "bottom right",
                      className: "bootstrap"
                  });
                  updateData();

              },
              error: function() {
                  $.notify("FAILED! Check network & input", {
                      position: "bottom right",
                      className: "error"
                  });

              },

          });
      });
  </script>
  <script>




  function useDataset(dataset){
    $.ajax({
        url: "/api/dataset/" + dataset,
        type: 'GET',
        success: function(result) {
          $.notify("Successfully changed dataset to: " + dataset, {
              position: "bottom right",
              className: "bootstrap"
          });
            updateData();
        }
    });
  }

  function updateData(){
  	$.when(
  		$.getJSON('/api/datasets')
  	).done(function(a, b){
  		try {
  		    setTable(a, "table1", "dataset", 20, "Use", useDataset);
          $("#personnumbers").html(a.data.length);
  		}
  		catch(err) {
  		    console.log(err.message);
  				$("#text1").html("<b>Status: </b> ERROR: " + err.message);
  		}


  	});
  }


  updateData();
  setInterval(updateData, 10000);
  </script>
